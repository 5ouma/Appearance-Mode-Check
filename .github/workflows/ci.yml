name: 🎽 CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/actions/setup-deno-with-cache
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/actions/setup-deno-with-cache
      - .github/workflows/ci.yml

jobs:
  lint:
    name: 🧹 Lint
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🦕 Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@4bd3d7bda64b8e112dc5b5c2481830df38b76207 # main

      - name: 🧹 Lint Check
        run: deno lint

      - name: 📚 Lint the JSDoc
        run: deno doc --lint ./src

  format:
    name: 📝 Format
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🦕 Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@4bd3d7bda64b8e112dc5b5c2481830df38b76207 # main

      - name: 📝 Format Check
        run: deno fmt --check

  type-check:
    name: 🔍 Type Check
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🦕 Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@4bd3d7bda64b8e112dc5b5c2481830df38b76207 # main

      - name: 🔍 Type Check
        run: deno check --doc ./src

  test:
    name: 🧪 Test
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🦕 Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@4bd3d7bda64b8e112dc5b5c2481830df38b76207 # main

      - name: 🧪 Run Tests
        run: deno task cov

      - name: ☂️ Upload Coverage
        uses: codecov/codecov-action@7f8b4b4bde536c465e797be725718b88c5d95e0e # v5.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
